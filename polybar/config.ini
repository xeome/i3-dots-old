[bar/top]
width = 100%
height = 30
bottom = false
fixed-center = false
line-size = 2
font-0 = "Roboto:style=Regular:pixelsize=10;3"
font-1 = "Iosevka Nerd Font:pixelsize=13;3"
enable-ipc = true
modules-left = menu i3
modules-right = pulseaudio network date powermenu
background = #040404
foreground = #FFF


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = 
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = 
label-unfocused-padding = 2



; urgent = Workspace with urgency hint set
label-urgent = 
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |



[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
fuzzy-match = true
enable-scroll = false
label-focused = 
label-focused-foreground = #FFF 
label-focused-padding = 2
label-occupied = 
label-occupied-foreground = #99586e75
label-occupied-padding = 2
label-urgent = 
label-urgent-foreground = #F00
label-urgent-padding = 2
label-empty = 
label-empty-foreground = #FFF
label-empty-padding = 2

[module/menu]
type = custom/text
content = 
content-padding = 2
content-background = #040404
content-foreground = #FFF
content-font = 2
click-left = ~/.config/polybar/scripts/menu
click-middle = ~/.config/polybar/scripts/menu_full

[module/memory]
type = internal/memory
interval = 3
format = <label> <bar-used>
label = ﬙
label-padding = 2
format-padding = 2
bar-used-width = 10
bar-used-foreground-0 = #FFF
bar-used-foreground-1 = #FFF
bar-used-foreground-2 = #FFF
bar-used-foreground-3 = #FFF
bar-used-indicator = 
bar-used-indicator-font = 0
bar-used-indicator-foreground = #99586e75
bar-used-fill = 
bar-used-fill-font = 0
bar-used-empty = 
bar-used-empty-font = 0
bar-used-empty-foreground = #99586e75
label-font = 0

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <bar-load>
label = 
label-padding = 2
bar-load-width = 10
bar-load-foreground-0 = #FFF
bar-load-foreground-1 = #FFF
bar-load-foreground-2 = #FFF
bar-load-foreground-3 = #FFF
bar-load-indicator = 
bar-load-indicator-font = 0
bar-load-indicator-foreground = #99586e75
bar-load-fill = 
bar-load-fill-font = 0
bar-load-empty = 
bar-load-empty-font = 0
bar-load-empty-foreground = #99586e75
label-font = 0

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/check-network
format-background = #040404
format-padding = 2
format-font = 2
click-right = ~/.config/polybar/scripts/date.sh &
tail = true

[module/date]
type = internal/date
interval = 30
label =  %time%
label-padding = 0
label-font = 0
label-background = #040404
time = %I:%M %p
time-alt = %Y-%m-%d

[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-font = 2
content-background =#040404 
content-foreground = #FFF
click-left = ~/.config/polybar/scripts/sysmenu
click-right = ~/.config/polybar/scripts/sysmenu

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "    "
;format-volume-background = ${colors.dark2}
format-volume-foreground = ${colors.primary}
format-volume-padding = 2

label-volume = %percentage%%

format-muted-prefix =
label-muted = " Muted"
;format-muted-background = ${colors.primary} 
format-muted-foreground = ${colors.primary} 
format-muted-padding = 2

click-left = pavucontrol 
;ramp-volume-0 
;ramp-volume-1 =
;ramp-volume-2 =
